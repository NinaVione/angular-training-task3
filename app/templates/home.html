<div class="logout" ui-sref="login" ng-controller="logoutController">
  <button class="btn btn-info" ng-click="signOut()">Logout</button>
</div>
<div class="row">
  <div class="col-md-6 user-info" ng-controller="infoController">
    <div>
      <h2>User info</h2>
    </div>
    <div class="info">
      <div>
        <label>user email: {{ $storage.user.email }}</label>
      </div>
      <div>
        <label>username: {{ $storage.user.username }}</label>
      </div>
      <div>
        <label>name: {{ $storage.user.name }}</label>
      </div>
      <div>
        <label>old: {{ $storage.user.old }}</label>
      </div>
    </div>
  </div>
  <div class="col-md-5 update-user-info" ng-controller="updateInfoController">
    <div>
      <h2>Update user info</h2>
    </div>
    <div class="update">
      <form>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" ng-model="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" ng-model="name" class="form-control" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Old</label>
          <input type="number" ng-model="old" class="form-control" placeholder="Old">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submitChanges()">Submit</button>
      </form>
    </div>
  </div>
</div>
